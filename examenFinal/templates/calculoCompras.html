<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosCalculoCompras.css">
    <title>Compra</title>
</head>
<body>
 <div class="container">
    <h1>Calculo de Compras</h1>
    <form action="/calculoCompras" method="POST">
        <label for="nombre">Ingresa tu nombre :</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Ingresa tu edad </label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar </label>
        <input type="number" id="tarros" name="tarros" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p> Nombre de Cliente : {{nombre}} </p>
        <p>Total sin descuento : {{ resultado }}</p>
        <p>El descuento es : {{ descuento }}</p>
        <p>El total a pagar es de : {{ resultado - descuento }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
